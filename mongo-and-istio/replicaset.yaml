finalizers:
  - delete-psmdb-pvc

crVersion: 1.15.0
secrets:
  ssl: rs-psmdb-db-tls
  sslInternal: rs-psmdb-db-tls-internal

replsets:
  - name: rs0
    size: 3
    affinity:
      antiAffinityTopologyKey: "kubernetes.io/hostname"
    expose:
      enabled: true
      exposeType: LoadBalancer
    resources:
      limits:
        cpu: "300m"
        memory: "0.5G"
      requests:
        cpu: "300m"
        memory: "0.5G"
    splitHorizons:
      rs-psmdb-db-rs0-0:
        external: rs0-0.percona.spron.in
      rs-psmdb-db-rs0-1:
        external: rs0-1.percona.spron.in
      rs-psmdb-db-rs0-2:
        external: rs0-2.percona.spron.in
    volumeSpec:
      pvc:
        resources:
          requests:
            storage: 3Gi

sharding:
  enabled: false
  balancer:
    enabled: true

  configrs:
    size: 3
    affinity:
      antiAffinityTopologyKey: "kubernetes.io/hostname"
    podDisruptionBudget:
      maxUnavailable: 1
    expose:
      enabled: false
      exposeType: ClusterIP
    resources:
      limits:
        cpu: "300m"
        memory: "0.5G"
      requests:
        cpu: "300m"
        memory: "0.5G"
    volumeSpec:
        resources:
          requests:
            storage: 3Gi
  mongos:
    size: 2
    affinity:
      antiAffinityTopologyKey: "kubernetes.io/hostname"
    podDisruptionBudget:
      maxUnavailable: 1
    resources:
      limits:
        cpu: "300m"
        memory: "0.5G"
      requests:
        cpu: "300m"
        memory: "0.5G"
    expose:
      exposeType: ClusterIP

backup:
  enabled: false
  image:
    repository: percona/percona-backup-mongodb
    tag: 2.3.0
  serviceAccountName: percona-server-mongodb-operator
